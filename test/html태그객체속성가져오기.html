<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printProp() {
            var prop = document.getElementById("Hello");
            prop.innerHTML = `Hello ${prop.getAttribute("toWhat")}`;
        }
    </script>
</head>
<body>
    <button onclick="printProp()">버튼</button>
    <Hello id="Hello" toWhat="React"></Hello>
</body>
</html>
